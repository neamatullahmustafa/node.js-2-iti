<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='/css/output.css' rel='stylesheet'>
    <title>My Project</title>
</head>

<body>
    <main>
        <div class="max-w-md mx-auto" >
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" name="floating_model" id="floating_model"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " required />
                <label for="floating_model"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Model</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" name="floating_licenseNumber" id="floating_licenseNumber"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " required />
                <label for="floating_licenseNumber"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">licenseNumber</label>
            </div>
            <a type="submit" onclick="addCar()" href="/"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</a>
        </div>
    </main>
    <script>
        async function addCar() {
            const licenseNumber = document.getElementById("floating_licenseNumber").value;
            const model = document.getElementById("floating_model").value;
            const car = {
                licenseNumber: licenseNumber,
                model: model
            }

            await fetch("http://localhost:8088/car/add", {
                method: "POST",
                headers: {
                    "content-type": "application/json"
                },
                body: JSON.stringify(car)
            })
            console.log(car);
        }
    </script>
</body>

</html>
